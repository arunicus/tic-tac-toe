<!doctype html>
<html lang="en">

<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
  <title>Standalone HTML</title>
</head>

<body>
  <h1>Redux with Standalone HTML</h1>
  <div>
    <p id="turn"></p>
  </div>
  <div>
    <button id="00" onclick="clickButton(event)"></button>
    <button id="01" onclick="clickButton(event)"></button>
    <button id="02" onclick="clickButton(event)"></button>
  </div>
  <div>
    <button id="10" onclick="clickButton(event)"></button>
    <button id="11" onclick="clickButton(event)"></button>
    <button id="12" onclick="clickButton(event)"></button>
  </div>
  <div>
    <button id="20" onclick="clickButton(event)"></button>
    <button id="21" onclick="clickButton(event)"></button>
    <button id="22" onclick="clickButton(event)"></button>
  </div>
  <script src="bundle.js"></script>
</body>
<style>
  button {
    background-color: #4CAF50;
    /* Green */
    border: none;
    color: white;
    padding: 0px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    margin: 1px;
    width: 50px;
    height: 50px;
    vertical-align: top;
    font-size: 40px;
  }
</style>
